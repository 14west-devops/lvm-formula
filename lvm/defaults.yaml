lvm:
  pkg: lvm2
  cfgsource: salt://lvm/templates/conf.jinja
  group: root
  filemode: '0640'
  dir_mode: '0755'

  config:
    dir:
      profiles: /etc/lvm/profile
      backups: /etc/lvm/backup

  profiles:
    default: {}
    remove: {}
    create: {}
    man5:
      manpage: lvm.conf(5)
      vendor: kernel
      format:
        div: "="
        ucl:  False
        json: False
  vg:
    enable_export: False
    enable_cfgrestore: False
  pv: {}
  lv: {}

